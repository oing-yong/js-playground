<!DOCTYPE html>
<html>
  <body>
    <script>
      var height = prompt("너의 키는?");
      var weight = prompt("몸무게도 알려주구라.(단위:m)");
      height = Number(height);
      weight = Number(weight);
      var bmi = weight / (height*height);
      console.log("당신의 BMI는 "+bmi+"입니다.");
    </script>
  </body>
</html>
