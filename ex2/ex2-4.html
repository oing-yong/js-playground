<!DOCTYPE html>
<html>
  <body>
    <script>
      var decimal = false;
      var num = Number(prompt("아무 수나 써보거라."));
      for(var i = 2; i<=num/2; i++){
        if(num%i===0){
          document.write(num+"은 소수가 아닙니다.");
          decimal = true;
          break;
        }
      }
      if(decimal===false){
        document.write(num+"은 소수가 입니다.");
      }
    </script>
  </body>
</html>
